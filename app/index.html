<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Cotizador de Prestamos</title>
        <link rel="shortcut icon" href="../images/favicon.ico" />
        <!-- Estilos de la Plantilla -->
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="../css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- SWEET ALERT (CSS y JS) -->
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.all.min.js"></script>
        <!-- TOASTIFY -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <!-- LUXON (JS) -->
        <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
        <!-- SCRIPTS DE GESTIÓN DEL DOM-->
        <script defer src="../class/entidades.js"></script>
        <script defer src="../scripts/herramientas.js"></script>
        <script defer src="../scripts/sesion.js"></script>
        <script defer src="../scripts/menu.js"></script>
        <!-- SCRIPTS PROPIOS DE LA FORMA-->
        <script defer src="../scripts/amortizacion.js"></script>
        <script defer src="../scripts/prestamos.js"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav id="menuPrincipal" class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Prestamos Disponibles</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Seleccione el prestamo que desee.</li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-search me-1"></i>
                                Busca el prestamo a tu medida
                            </div>
                            <div class="card-body">
                                <search id="busqueda">
                                    <input type="search" class="datatable-input" placeholder="Ingrese aquí...">
                                </search>
                            </div>
                        </div>
                        <div class="row" id="contenedorAmortizacion">
                        </div>
                        <div class="row" id="contenedorPrestamos">
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    </body>
</html>
